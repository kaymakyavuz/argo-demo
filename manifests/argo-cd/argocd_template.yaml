apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  generateName: helloworkflow
  annotations:
    argocd.argoproj.io/ignore-sync-condition: Extra
  namespace: argo-cd
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL:  https://github.com/yavuzkaymak/argo-demo.git
    targetRevision: HEAD
    path: manifests/argo-workflow/workflows
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
