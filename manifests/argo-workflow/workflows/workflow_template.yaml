apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: hello-word
  annotations:
    argocd.argoproj.io/hook: Sync
spec:
  entrypoint: hello-word
  arguments:
    parameters:
    - name: coolname
      value: "XX"
  templates:
  - name: hello-word
    container:
      image: vizgen/hello_word
      env:
        - name: COOL_NAME
          value: "{{workflow.parameters.coolname}}"
      
