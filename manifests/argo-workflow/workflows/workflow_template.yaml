apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-word-app-
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  entrypoint: hello-word
  arguments:
    parameters:
    - name: coolname
      value: "ikopkolk"
  syncPolicy:
#    automated:
#      prune: true
    syncOptions:
      - Replace=true
  templates:
  - name: hello-word
    container:
      image: vizgen/hello_word
      env:
        - name: COOL_NAME
          value: "{{workflow.parameters.coolname}}"
