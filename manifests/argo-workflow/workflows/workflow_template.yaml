apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: demo
  annotations:
    argocd.argoproj.io/hook: Sync
#    argocd.argoproj.io/ignore-sync-condition: Extra
spec:
  entrypoint: hello-word
  arguments:
    parameters:
    - name: coolname
      value: "DEAR CUSTOMER"
  templates:
  - name: hello-word
    container:
      image: vizgen/hello_word
      env:
        - name: COOL_NAME
          value: "{{workflow.parameters.coolname}}"
      
