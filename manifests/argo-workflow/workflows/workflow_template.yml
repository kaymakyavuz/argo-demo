apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: hello-template
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  entrypoint: dagger
  templates:
#    - name: main
#      steps:
#        - - name: salute
#            template: hello-word
#        - - name: on-error
#            template: subsitute
#            when: "{{steps.salute.result}} == Empty Value"

    - name: hello-word
      container:
        image: vizgen/hello_word
        imagePullPolicy: Always
        env:
          - name: COOL_NAME
            value: "CCC"

    - name: on-error
      container:
        image: alpine:latest
        args: [sh, -c, "echo hello"]


    - dag:
        tasks:
          - name: hello-word
            template: hello-word
          - name: on-error
            template: on-error
            depends: "hello-word.Failed || hello-word.Errored"
      name: dagger

